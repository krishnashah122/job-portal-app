<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login</h3>

          <form [formGroup]="loginObj" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="emailAddress" class="form-label">Username<sup class="text-danger">*</sup></label>
              <input
                formControlName="username"
                type="email"
                class="form-control"
                id="emailAddress"
                placeholder="name@example.com"
                required
              />
              @if (loginObj.get('username')?.invalid && loginObj.get('username')?.touched) {
                <div class="text-danger">Username is required</div>
              }
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password<sup class="text-danger">*</sup></label>
              <input
                formControlName="password"
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
                required
              />
              @if (loginObj.get('password')?.invalid && loginObj.get('password')?.touched) {
                <div class="text-danger">Password is required</div>
              }
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
          </form>

          <p class="text-center mt-3 fw-semibold">Don't have an account? <a routerLink="/signup">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
